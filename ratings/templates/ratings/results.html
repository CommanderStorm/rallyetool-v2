{% extends '../../../rallyetool/templates/base.html' %}

{% block content %}
<div class="container">
    <table style="width: 100%">
        <tr style="border-bottom: 1px solid">
            <th>Group</th>
            <th>Points</th>
        </tr>
        {% for group in groups.all %}
        <tr style="border-bottom: 1px solid">
            <td>{{group.group_name}}</td>
            <td>{{group.total_points}}</td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
