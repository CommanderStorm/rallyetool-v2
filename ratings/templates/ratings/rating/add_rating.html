{% extends "ratings/base_ratings.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block rallye_common_headercontent %}{% trans "Add rating" %}{% endblock %}

{% block rallye_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}
    {% bootstrap_form form %}

    <a
        class="btn btn-secondary"
        href="{% url "ratings:list_ratings" %}"
    >{% trans "Cancel" %}</a>
    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Add rating" %}</button>
</form>
{% endblock %}
